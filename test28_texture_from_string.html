<!DOCTYPE html>
<html lang="en">
<head>
	<title>ThreeJS VideoTexture Test 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			margin: 0px;
			background-color: #000000;
			overflow: hidden;
		}
	</style>
</head>
<body>

	<script src="bower_components/three.js/build/three.js"></script>
	<script src="bower_components/three.js/examples/js/libs/stats.min.js"></script>
	<script src="bower_components/three.js/examples/js/controls/OrbitControls.js"></script>

	<script>

		var camera, camera_control, scene, renderer, stats
		var textureLoader
        var mesh

		init();
		animate();

		function init() {
			//###################################################
			// INITIAL SETUP
			//###################################################
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			//renderer.setClearColor(new THREE.Color('rgb(98, 166, 189)', 1))
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			textureLoader = new THREE.TextureLoader();

			//###################################################
			// SCENE SETUP
			//###################################################
			scene = new THREE.Scene();

			//Setup the camera
			camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 5;

			//Add controls to the camera
			camera_control = new THREE.OrbitControls(camera, renderer.domElement);
			
			var ambientLight = new THREE.AmbientLight(0xfaebd7);
            scene.add(ambientLight);
	
			//###################################################
			// ASSETS LOADING
			//###################################################
			var cubeGeometry = new THREE.CubeGeometry(1, 1, 1);
			var cubeMaterial = new THREE.MeshPhongMaterial();
			var cubeTexture = new textureLoader.load("assets/textures/crate.png");
			cubeMaterial.map = cubeTexture;

			var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
			cube.position.set(0, 0, 0);
						
			scene.add(cube);

            mesh = createLabel("Hello World", 0, 0, 1, 32, "red");
            scene.add(mesh);

			//###################################################
			// GUI SETUP
			//###################################################
			stats = new Stats();
			document.body.appendChild( stats.domElement );
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left	= '0px';
			stats.domElement.style.bottom	= '0px';
			stats.update();

			//###################################################
			// EVENTS SETUP
			//###################################################
			window.addEventListener( 'resize', onWindowResize, false );
		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			renderer.render( scene, camera );
			camera_control.update();
			requestAnimationFrame( animate );
			stats.update();
		}

        function createLabel(text, x, y, z, size, color) {
            var canvas = document.createElement("canvas");
            var context = canvas.getContext("2d");
            context.font = size + "pt Arial";
            context.textAlign = "center";
            context.fillRect(0, 0, 5, 5);
            context.fillStyle = "blue";
            context.fillText(text, canvas.width / 2, canvas.height / 2);
            var texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            var material = new THREE.MeshBasicMaterial({
                map : texture,
                side: THREE.DoubleSide
            });

            material.transparent = true;
            var mesh = new THREE.Mesh(new THREE.PlaneGeometry(2, 1, 10, 10), material);
            mesh.position.set(x, y, z);


            return mesh;
        }

</script>
</body>
</html>
