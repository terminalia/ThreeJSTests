<!DOCTYPE html>
<html lang="en">
<head>
	<title>ThreeJS VideoTexture Test 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			margin: 0px;
			background-color: #000000;
			overflow: hidden;
		}
	</style>
</head>
<body>

	<script src="bower_components/three.js/build/three.js"></script>
	<script src="bower_components/three.js/examples/js/libs/stats.min.js"></script>
	<script src="bower_components/three.js/examples/js/controls/TrackballControls.js"></script>
    <script src="bower_components/three.js/examples/js/controls/OrbitControls.js"></script>
	<script src="bower_components/three.js/examples/js/loaders/OBJLoader.js"></script>

	<script>

		var camera, camera_control, scene, renderer, stats
		var textureLoader

		init();
		animate();

		function init() {
			//###################################################
			// INITIAL SETUP
			//###################################################
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			//renderer.setClearColor(new THREE.Color('rgb(98, 166, 189)', 1))
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			textureLoader = new THREE.TextureLoader();

			//###################################################
			// SCENE SETUP
			//###################################################
			scene = new THREE.Scene();

			//Setup the camera
			camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 5;

			//Add controls to the camera
			camera_control = new THREE.OrbitControls(camera, renderer.domElement);
			
			var ambientLight = new THREE.AmbientLight(0xfaebd7);
            scene.add(ambientLight);
	
			//###################################################
			// ASSETS LOADING
			//###################################################
            var floorMat = new THREE.MeshPhongMaterial();
			floorMat.color = rgbToGLColor(0, 221, 221);
			//floorMat.specular = rgbToGLColor(153, 153, 153);
			floorMat.shininess = 0.1;
			floorMat.side = THREE.DoubleSide;
			var floor = new THREE.Mesh(new THREE.PlaneBufferGeometry(100, 100), floorMat);
			floor.rotation.x = Math.PI/2;
			floor.receiveShadow = true;
			scene.add(floor);

			var cubeMat = new THREE.MeshPhongMaterial();
            cubeMat.map = textureLoader.load('assets/textures/crate.png');
            var cube = new THREE.Mesh(new THREE.BoxBufferGeometry(1, 1, 1), cubeMat);
            cube.position.set(0, 0.5, 0);
            scene.add(cube);

			//ADD SPRITES!!!!
            var icon1Texture = textureLoader.load('assets/textures/circle_icon1.png');
            var icon1Mat = new THREE.SpriteMaterial( { map: icon1Texture, color: 0xffffff } );
	        var sprite = new THREE.Sprite( icon1Mat );
            sprite.position.set(0.5, 1, .8);
            sprite.scale.set(0.3, 0.3, 1.0);
            scene.add(sprite);

            var icon2Texture = textureLoader.load('assets/textures/circle_icon2.png');
            var icon2Mat = new THREE.SpriteMaterial( { map: icon2Texture, color: 0xffffff } );
	        var sprite2 = new THREE.Sprite( icon2Mat );
            sprite2.position.set(-0.5, 1, 0.7);
            sprite2.scale.set(0.3, 0.3, 1.0);
            scene.add(sprite2);

			//###################################################
			// GUI SETUP
			//###################################################
			stats = new Stats();
			document.body.appendChild( stats.domElement );
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left	= '0px';
			stats.domElement.style.bottom	= '0px';
			stats.update();

			//###################################################
			// EVENTS SETUP
			//###################################################
			window.addEventListener( 'resize', onWindowResize, false );
		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			renderer.render( scene, camera );
			camera_control.update();
			requestAnimationFrame( animate );
			stats.update();
		}

        function rgbToGLColor(r, g, b) {
			return new THREE.Color('rgb(' + r + ',' + g + ',' + b + ')');
		}

</script>
</body>
</html>
