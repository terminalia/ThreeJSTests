<!DOCTYPE html>
<html lang="en">
<head>
	<title>ThreeJS VideoTexture Test 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			margin: 0px;
			background-color: #000000;
			overflow: hidden;
		}
	</style>
</head>
<body>

	<script src="bower_components/three.js/build/three.js"></script>
	<script src="bower_components/three.js/examples/js/libs/stats.min.js"></script>
	<script src="bower_components/three.js/examples/js/controls/OrbitControls.js"></script>
    <script src="bower_components/three.js/examples/js/loaders/OBJLoader.js"></script>
	<script>

		var camera, camera_control, scene, renderer, stats;
		var textureLoader, objLoader;
        var worldMesh;

		init();
		animate();

		function init() {
			//###################################################
			// INITIAL SETUP
			//###################################################
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			//renderer.setClearColor(new THREE.Color('rgb(98, 166, 189)', 1))
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			textureLoader = new THREE.TextureLoader();
            objLoader = new THREE.OBJLoader();

			//###################################################
			// SCENE SETUP
			//###################################################
			scene = new THREE.Scene();

            var aspect = window.innerWidth / window.innerHeight;
            var d = 20;

			//Setup the camera
			camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
            camera.position.set(20, 20, 20);
            camera.rotation.order = 'YXZ';
            camera.rotation.y = -Math.PI / 4;
            camera.rotation.x = Math.atan(-1 / Math.sqrt(2));

            camera_control = new THREE.OrbitControls(camera, renderer.domElement);
            camera_control.maxPolarAngle = Math.PI / 4;
			camera_control.minPolarAngle = Math.PI / 4;
			var ambientLight = new THREE.AmbientLight(0xfaebd7);
            scene.add(ambientLight);

            var spotLight = new THREE.SpotLight();
            spotLight.color = new THREE.Color("rgb(255, 255, 255)");
            spotLight.position.set(0, 30, 30);
            spotLight.intensity = 1;
            scene.add(spotLight);
	
			//###################################################
			// ASSETS LOADING
			//###################################################
			var grid = new THREE.Mesh(new THREE.PlaneBufferGeometry(100, 100, 50, 50), 
                new THREE.MeshBasicMaterial({wireframe: true, opacity: 0.5, transparent: true}));
            
            grid.rotation.order = 'YXZ';
            grid.rotation.y = -Math.PI / 2;
            grid.rotation.x = -Math.PI / 2;
            scene.add(grid);

            objLoader.load('assets/models/obj/iso_circuit.obj', function(loadedMesh) {
                   
                var material = new THREE.MeshPhongMaterial();
                material.color = new THREE.Color("rgb(65, 196, 244)");
                
                loadedMesh.traverse(function(child) {
                    if (child instanceof THREE.Mesh) {
                        child.material = material;
                    }
                });
                
                scene.add(loadedMesh);
            });
            
            var icon1Texture = textureLoader.load('assets/textures/omino-iso-01.png');
            var icon1Mat = new THREE.SpriteMaterial( { map: icon1Texture, color: 0xffffff } );
	        var sprite = new THREE.Sprite( icon1Mat );
            sprite.position.set(0, 0, 5);
            //sprite.position.set(0.5, 1, .8);
            sprite.scale.set(1, 1.5, 1);
            scene.add(sprite);

			//###################################################
			// GUI SETUP
			//###################################################
			stats = new Stats();
			document.body.appendChild( stats.domElement );
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left	= '0px';
			stats.domElement.style.bottom	= '0px';
			stats.update();

			//###################################################
			// EVENTS SETUP
			//###################################################
			window.addEventListener( 'resize', onWindowResize, false );
		}

		function onWindowResize() {

			//camera.aspect = window.innerWidth / window.innerHeight;
			//camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			renderer.render( scene, camera );
			camera_control.update();
			requestAnimationFrame( animate );
			stats.update();
		}

</script>
</body>
</html>
