<!DOCTYPE html>
<html lang="en">
<head>
	<title>CubeMap Test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			margin: 0px;
			background-color: #000000;
			overflow: hidden;
		}
	</style>
</head>
<body>

	<script src="bower_components/three.js/build/three.js"></script>
	<script src="bower_components/three.js/examples/js/libs/stats.min.js"></script>
	<script src="bower_components/three.js/examples/js/controls/TrackballControls.js"></script>
    <script src="bower_components/three.js/examples/js/loaders/OBJLoader.js"></script>
	<script>

		var camera, camera_control, scene, renderer, stats;
		var textureLoader, cubeTextureLoader, objLoader;
        var carMesh;

		init();
		animate();

		function init() {
			//###################################################
			// INITIAL SETUP
			//###################################################
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			//renderer.setClearColor(new THREE.Color('rgb(98, 166, 189)', 1))
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			textureLoader = new THREE.TextureLoader();
            cubeTextureLoader = new THREE.CubeTextureLoader();
            objLoader = new THREE.OBJLoader();

			//###################################################
			// SCENE SETUP
			//###################################################
			scene = new THREE.Scene();

			//Setup the camera
			camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 5;
			camera_control = new THREE.TrackballControls(camera, renderer.domElement);
			
			var cubeMapTexture = createCubeMapTexture('/assets/textures/cubemaps/parliament/', '.jpg');
            var shader = THREE.ShaderLib["cube"];
            shader.uniforms["tCube"].value = cubeMapTexture;
            var cubeMaterial = new THREE.ShaderMaterial({
                fragmentShader: shader.fragmentShader,
                vertexShader: shader.vertexShader,
                uniforms: shader.uniforms,
                depthWrite: false,
                side: THREE.BackSide
            });
            
            skyCubeMesh = new THREE.Mesh(new THREE.BoxGeometry(1000, 1000, 1000), cubeMaterial);
            scene.add(skyCubeMesh);
			
			var sphere = createMesh(new THREE.SphereGeometry(1, 25, 25), "assets/textures/plaster.jpg");
            //sphere.material.envMap = cubeMapTexture;
            //scene.add(sphere);

            objLoader.load('assets/models/obj/Ferrero_Velociraptor.obj', function(loadedMesh) {
                   
                var material = new THREE.MeshPhongMaterial();
                material.color = new THREE.Color("rgb(255, 150, 252)");
                material.envMap = cubeMapTexture;
                
                loadedMesh.traverse(function(child) {
                    if (child instanceof THREE.Mesh) {
                        child.material = material;
                    }
                });
                
                scene.add(loadedMesh);
            });

            var ambientLight = new THREE.AmbientLight(0xffffff);
            ambientLight.color = new THREE.Color("rgb(255, 255, 255)");
            scene.add(ambientLight);

            var spotLight = new THREE.SpotLight();
            spotLight.color = new THREE.Color("rgb(255, 255, 255)");
            spotLight.position.set(0, 30, 30);
            spotLight.intensity = 2.2;
            scene.add(spotLight);

			//###################################################
			// GUI SETUP
			//###################################################
			stats = new Stats();
			document.body.appendChild( stats.domElement );
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left	= '0px';
			stats.domElement.style.bottom	= '0px';
			stats.update();

			//###################################################
			// EVENTS SETUP
			//###################################################
			window.addEventListener( 'resize', onWindowResize, false );
		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			renderer.render( scene, camera );
			camera_control.update();
			requestAnimationFrame( animate );
			stats.update();
		}

        function createCubeMapTexture(path, format) {
            var urls = [
                path + 'posx' + format,
                path + 'negx' + format,
                path + 'posy' + format,
                path + 'negy' + format,
                path + 'posz' + format,
                path + 'negz' + format
            ];

            var cubeTexture = cubeTextureLoader.load(urls);
            return cubeTexture;
        }

        function createMesh(geom, texture_path) {
            geom.computeVertexNormals();

            var texture = textureLoader.load(texture_path);
            var material = new THREE.MeshPhongMaterial();
            material.map = texture;
            var mesh = new THREE.Mesh(geom, material);

            return mesh;
        }

</script>
</body>
</html>
