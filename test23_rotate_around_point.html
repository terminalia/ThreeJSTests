<!DOCTYPE html>
<html lang="en">
<head>
	<title>ThreeJS VideoTexture Test 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			margin: 0px;
			background-color: #000000;
			overflow: hidden;
		}
	</style>
</head>
<body>

	<script src="bower_components/three.js/build/three.js"></script>
	<script src="bower_components/three.js/examples/js/libs/stats.min.js"></script>
	<script src="bower_components/three.js/examples/js/controls/OrbitControls.js"></script>
	<script src="bower_components/three.js/examples/js/loaders/OBJLoader.js"></script>

	<script>

		var camera, camera_control, scene, renderer, stats
		var textureLoader
        var spherePivot;

		init();
		animate();

		function init() {
			//###################################################
			// INITIAL SETUP
			//###################################################
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			//renderer.setClearColor(new THREE.Color('rgb(98, 166, 189)', 1))
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			textureLoader = new THREE.TextureLoader();

			//###################################################
			// SCENE SETUP
			//###################################################
			scene = new THREE.Scene();

			//Setup the camera
			camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 15;

			//Add controls to the camera
			camera_control = new THREE.OrbitControls(camera, renderer.domElement);
			
			var ambientLight = new THREE.AmbientLight(0xfaebd7);
            scene.add(ambientLight);
	
			//###################################################
			// ASSETS LOADING
			//###################################################
            createSphereCircuit(5, 2);

			//###################################################
			// GUI SETUP
			//###################################################
			stats = new Stats();
			document.body.appendChild( stats.domElement );
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left	= '0px';
			stats.domElement.style.bottom	= '0px';
			stats.update();

			//###################################################
			// EVENTS SETUP
			//###################################################
			window.addEventListener( 'resize', onWindowResize, false );
            window.addEventListener('keydown', function() {

                if (event.key === 'w') {
                    spherePivot.rotateX(radians(10));
                }

                if (event.key === 's') {
                    spherePivot.rotateX(radians(-10));
                }

                if (event.key === 'a') {
                    spherePivot.rotateY(radians(-10));
                }

                if (event.key === 'd') {
                    spherePivot.rotateY(radians(10));
                }
            }, false);
		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );

		}

        function createSphereCircuit(size, offset) {
            if (offset === 0) 
                offset = 1;

            var spherePivotMat = new THREE.MeshBasicMaterial();
            spherePivotMat.transparent = true;
            spherePivotMat.opacity = 0.5;
            spherePivot = new THREE.Mesh(new THREE.SphereBufferGeometry(size, 20, 20), spherePivotMat);
            
            var texture = textureLoader.load('assets/textures/crate.png');
            var cubeMaterial = new THREE.MeshBasicMaterial({map: texture});
            var cube = new THREE.Mesh(new THREE.BoxBufferGeometry(1, 1, 1), cubeMaterial);
            console.log(cube.scale);
            cube.position.set(0, size * offset + cube.scale.y/2, 0);
            scene.add(cube);
            scene.add(spherePivot);
        }
		function animate() {
			renderer.render( scene, camera );
			camera_control.update();
			requestAnimationFrame( animate );
			stats.update();
		}

		function radians(degrees) {
            return degrees * Math.PI / 180;
        }

</script>
</body>
</html>
