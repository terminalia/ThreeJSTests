<!DOCTYPE html>
<html lang="en">
<head>
	<title>ThreeJS VideoTexture Test 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		html, body {
			width: 100%;
			height: 100%;
			background-color: blue;
		}
		body {
			margin: 0px;
			background-color: black;
			overflow: hidden;
			height: 80%;
		}
	</style>
</head>
<body>

	<script src="bower_components/three.js/build/three.js"></script>
	<script src="bower_components/three.js/examples/js/loaders/RGBELoader.js"></script>
	<script src="bower_components/three.js/examples/js/loaders/HDRCubeTextureLoader.js"></script>
	<script src="bower_components/three.js/examples/js/libs/stats.min.js"></script>
	<script src="bower_components/three.js/examples/js/libs/tween.min.js"></script>
	<script src="bower_components/three.js/examples/js/controls/OrbitControls.js"></script>
	<script src="bower_components/three.js/examples/js/loaders/OBJLoader.js"></script>
    <script src="libs/SVGMaster.js"></script>
	<script src="libs/TerminUtils.js"></script>
	<script src="libs/CustomShaders.js"></script>
    <script src="libs/FEScene.js"></script>

	<script>
		
		var FEScene = new TERMINALIA.FEScene(document.body, TERMINALIA.CustomShaders);
		FEScene.render();
		window.addEventListener('resize', FEScene.resize, false);
		window.addEventListener('mousedown', FEScene.findObjectOnClick, false);
		window.addEventListener('keydown', function(event) {
			FEScene.getCameraPosition();

			if (event.key === '1') {
				FEScene.startCameraWorldAnimation(new Array(2, 1, 3), new Array(0, -3000, 0), 500);
			}

			if (event.key === '2') {
				//FEScene.startCameraAnimation(new Array(176, 473, 537));
				FEScene.startCameraWorldAnimation(new Array(176, 473, 537), new Array(0, -3000, 0), 2000);
			}

			if (event.key === '3') {
				FEScene.startCameraWorldAnimation(new Array(1503, 0, 6049), new Array(0, 0, 0), 2000);
			}
		});

</script>
</body>
</html>
