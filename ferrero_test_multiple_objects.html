<!DOCTYPE html>
<html lang="en">
<head>
	<title>ThreeJS VideoTexture Test 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			margin: 0px;
			background-color: #a7bfe8;
			overflow: hidden;
		}
	</style>
</head>
<body>

	<script src="bower_components/three.js/build/three.js"></script>
	<script src="bower_components/three.js/examples/js/libs/stats.min.js"></script>
	<script src="bower_components/three.js/examples/js/controls/OrbitControls.js"></script>
    <script src="bower_components/three.js/examples/js/loaders/OBJLoader.js"></script>
	<script>

		var camera, camera_control, scene, renderer, stats;
		var textureLoader, objLoader, rayCaster, mouse;
        var testMesh;
		var counter = 0;

		init();
		animate();

		function init() {
			//###################################################
			// INITIAL SETUP
			//###################################################
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			//renderer.setClearColor(new THREE.Color('rgb(255, 255, 255)', 1))
            renderer.setClearColor( 0xa7bfe8, 1);

			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			textureLoader = new THREE.TextureLoader();
            objLoader = new THREE.OBJLoader();
            rayCaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

			//###################################################
			// SCENE SETUP
			//###################################################
			scene = new THREE.Scene();

			//Setup the camera
			camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 10000 );
			camera.position.z = 5;

			//Add controls to the camera
			camera_control = new THREE.OrbitControls(camera, renderer.domElement);
			
			var hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, .8 );
            //hemiLight.color.setHSL( 0.6, 1, 0.6 );
            hemiLight.color.set(0xa7bfe8)
            //hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
            hemiLight.groundColor.set(0xf7e8ca);
            hemiLight.position.set( 0, 30, 0 );
            scene.add( hemiLight );

            var hemiLightHelper = new THREE.HemisphereLightHelper( hemiLight, 10 );
            //scene.add( hemiLightHelper );
            
            var dirLight = new THREE.DirectionalLight( 0xffffff, .5);
            //dirLight.color.setHSL( 0.1, 1, 0.95 );
            dirLight.position.set(0, 10, 5 );
            //dirLight.position.multiplyScalar( 30 );
            scene.add( dirLight );

            var dirLightHeper = new THREE.DirectionalLightHelper( dirLight, 10 ) 
            //scene.add( dirLightHeper );

			//###################################################
			// ASSETS LOADING
			//###################################################
			objLoader.load('assets/models/obj/Ferrero_Velociraptor.obj', function(loadedMesh) {
				for (var i=0; i<3; i++) {
					var newObj = new THREE.Group();
					newObj.name = 'newObj' + i;
					newObj.type = 'animal';

					for (var j=0; j<loadedMesh.children.length; j++) {
						
						var material = new THREE.MeshPhongMaterial();
                		material.color = new THREE.Color("rgb(255, 133, 255)");
						//Share the same geometry among all meshes
						var newMesh = new THREE.Mesh(loadedMesh.children[j].geometry, material);
						newMesh.name = newObj.name + "_" + loadedMesh.children[j].name;	
						newObj.add(newMesh);
					}

					scene.add(newObj);
					newObj.position.set(counter, 0, 0);
					counter += 5;
				}
			
				
            });

            
			//###################################################
			// GUI SETUP
			//###################################################
			stats = new Stats();
			document.body.appendChild( stats.domElement );
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left	= '0px';
			stats.domElement.style.bottom	= '0px';
			stats.update();

			//###################################################
			// EVENTS SETUP
			//###################################################
			window.addEventListener( 'resize', onWindowResize, false );
            window.addEventListener('mousedown', onMouseDown, false);
		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );

		}

        function onMouseDown(event) {
            mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	        mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
            raycastSprites();
        }

		function animate() {
			renderer.render( scene, camera );
			camera_control.update();
			requestAnimationFrame( animate );
			stats.update();
		}

        function raycastSprites() {
            rayCaster.setFromCamera(mouse, camera);
            var intersects = rayCaster.intersectObjects(scene.children, true);
            if (intersects.length > 0) {
                if (intersects[0].object.type === 'Mesh') {
                    intersects[0].object.material.color = rgbToGLColor(randomIntFromInterval(0, 255), randomIntFromInterval(0, 255), randomIntFromInterval(0, 255));
                }
            }
        }

		function rgbToGLColor(r, g, b) {
			return new THREE.Color('rgb(' + r + ',' + g + ',' + b + ')');
		}

        function randomIntFromInterval(min,max) {
            return Math.floor(Math.random()*(max-min+1)+min);
        }

</script>
</body>
</html>
